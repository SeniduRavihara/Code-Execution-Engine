<!DOCTYPE html>
<html>
<head>
    <title>Frontend Validation Test</title>
</head>
<body>
    <h1>Testing Frontend JavaScript Functions</h1>
    <div id="output"></div>
    
    <script>
        // Test if functions are defined properly by copying some from index.html
        function loadExample(lang, code) {
            console.log(`Loading ${lang} example:`, code.substring(0, 50) + '...');
            return true;
        }

        function loadBubbleSortPython() {
            const code = `def bubble_sort(arr):
    n = len(arr)
    for i in range(n):
        for j in range(0, n-i-1):
            if arr[j] > arr[j+1]:
                arr[j], arr[j+1] = arr[j+1], arr[j]
    return arr

numbers = [64, 34, 25, 12, 22, 11, 90]
print("Original array:", numbers)
sorted_numbers = bubble_sort(numbers.copy())
print("Sorted array:", sorted_numbers)
print("Time Complexity: O(n²)")`;
            return loadExample('python', code);
        }

        // Test the functions
        try {
            const result = loadBubbleSortPython();
            document.getElementById('output').innerHTML = 
                `<p style="color: green;">✅ Frontend functions work correctly!</p>
                 <p>Bubble sort function loaded: ${result}</p>`;
        } catch (error) {
            document.getElementById('output').innerHTML = 
                `<p style="color: red;">❌ Error: ${error.message}</p>`;
        }
    </script>
</body>
</html>
